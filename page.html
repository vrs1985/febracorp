<html>

<head>
    <title>Brunch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <!-- <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen"> -->
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/owl.theme.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-select.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/wms.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</head>

<body>
    <!-- Header start -->
    <header class="account-header">
        <!-- Navigation start -->
        <nav class="navbar navbar-default">
            <div class="container">
                <!--End Nav-->
            </div>
        </nav>
        <!-- Navigation End -->
    </header>
    <!-- Header start -->
    <!-- Account Page start -->
    <div class="accoutn-page no-margin">
        <div class="container">
            <div class="row">
                <br><br><br>
                <div class="col-md-12" >
                    <form autocomplete="off" id="signForm" method="POST" action="/register" role="form" class="change-password register-form"
                        enctype="multipart/form-data">
                        <div class="step1">
                            <input id="gmt" type="hidden" name="gmt">
                            <input id="zone" type="hidden" name="zone">
                            <input id="gender" type="hidden" name="gender">
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="Name" required="">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="title" placeholder="Title" required="">
                            </div>
                            <div class="form-group">
                                <!-- <input type="text" class="form-control" name="country" placeholder="Country" /> -->
                                <select class="form-control" placeholder="Country" name="country" id="countries" required="">
									<option value="" disabled="" selected="">Country</option>

									<option value="1">United States</option>

									<option value="2">Afghanistan</option>

									<option value="171">Aland Islands</option>

									<option value="172">Albania</option>

									<option value="173">Algeria</option>

									<option value="174">American Samoa</option>

									<option value="175">Andorra</option>

									<option value="176">Angola</option>

									<option value="177">Anguilla</option>

									<option value="178">Antarctica</option>

									<option value="179">Antigua and Barbuda</option>

									<option value="180">Argentina</option>

									<option value="181">Armenia</option>

									<option value="182">Aruba</option>

									<option value="183">Australia</option>

									<option value="184">Austria</option>

									<option value="185">Azerbaijan</option>

									<option value="186">Bahamas</option>

									<option value="187">Bahrain</option>

									<option value="188">Bangladesh</option>

									<option value="189">Barbados</option>

									<option value="190">Belarus</option>

									<option value="191">Belgium</option>

									<option value="192">Belize</option>

									<option value="193">Benin</option>

									<option value="194">Bermuda</option>

									<option value="195">Bhutan</option>

									<option value="196">Bolivia</option>

									<option value="197">Bonaire</option>

									<option value="198">Bosnia and Herzegovina</option>

									<option value="199">Botswana</option>

									<option value="200">Bouvet Island</option>

									<option value="201">Brazil</option>

									<option value="202">British Indian Ocean Territory</option>

									<option value="203">Brunei Darussalam</option>

									<option value="204">Bulgaria</option>

								</select>
                            </div>

                            <div class="form-inline">
                                <div class="form-group">
                                    <label class="inlinelabel">OFF</label>
                                    <label class="switch">
										<input id="here" type="checkbox">
										<div class="slider round"></div>
									</label>
                                    <label class="inlinelabel">ON</label>
                                </div>
                            </div>
                            <br>

                            <div class="form-group">
                                <input type="button" class="btn btn-update next-step" value="Next">
                            </div>
                        </div>

                        </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Account Page End -->
    <!-- Popup End -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.touchSwipe.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/formValidate.js"></script>
    <script>
        $(document).ready(function () {

            $(".usertype").owlCarousel({
                items: 3,
                itemsDesktop: [1199, 3],
                itemsDesktopSmall: [980, 3],
                itemsTablet: [768, 3],
                itemsMobile: [479, 3]
            });

            $(".carousel").swipe({

                swipe: function (event, direction, distance, duration, fingerCount, fingerData) {

                    if (direction == 'left') $(this).carousel('next');
                    if (direction == 'right') $(this).carousel('prev');

                },
                allowPageScroll: "vertical"

            });

            $("#datepicker").datepicker({
                beforeShow: function (input, obj) {
                    $('#display_cal').html($(input).datepicker('widget'));
                    obj.dpDiv.css({
                        position: 'relative',
                        top: '',
                        left: '',
                    });
                }
            });
            $("#owl-demo").owlCarousel({
                items: 2,
                navigation: false,
                pagination: true
            });

            $("#owl-content").owlCarousel({
                items: 2,
                navigation: false,
                pagination: true
            });

            $('.selecttimezone').selectpicker({
                style: 'btn-info',
                size: 4
            });

        });
    </script>
    <script>
        $('#inviteFriendCarousel').carousel({
            interval: 10000
        });

        $(".leftfriendcar").click(function () {
            $("#inviteFriendCarousel").carousel("prev");
        });

        $(".nextfriendcar").click(function () {
            $("#inviteFriendCarousel").carousel("next");
        });
    </script>
</body>

</html>
